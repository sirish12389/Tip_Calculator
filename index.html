<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="StyleSheet" type="text/css" href="Style/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  <script src="JavaScript/Button.js"></script>
  <style>
    .attribution { position: absolute; bottom: 0px; font-size: 11px; right: 40%; left: 40%;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="MainContainer">
    <div class="Heading">
      <h1>SPLT<br>TTER</h1>
    </div>    
    <div class="Calculator">
      <div class="Input">
        <div class="bill">
          <div>Bill</div>
          <input type="text" class="inputText" id="txt_amount" placeholder="0">
        </div>
        <div class="buttonArr">
          <div class="heading">Select Tip %</div> 
          <div class="selectTip">
            <button class="btn" id="btn1" onclick="keep_button_active(this.id);">5%</button>
            <button class="btn" id="btn2" onclick="keep_button_active(this.id);">10%</button>
            <button class="btn" id="btn3" onclick="keep_button_active(this.id);">15%</button>
            <button class="btn" id="btn4" onclick="keep_button_active(this.id);">25%</button>
            <button class="btn" id="btn5" onclick="keep_button_active(this.id);">50%</button>
            <input type="text" class="inputText" id="txt_cust_tip" onclick="keep_button_active(this.id);" placeholder="Custom">
          </div>
        </div>
        <div class="noPeople">
          <div>Number of People</div>
          <input type="text" class="inputText" id="txt_noPeople" placeholder="0">
        </div>
      </div>
      <div class="Output">
        <div class="outputContainer">
          <div class="label">
            <h3>Tip Amount</h3>
            <p>/ person</p>
          </div>
          <div class="value">$0.0</div>
        </div>
        <div class="outputContainer">
          <div class="label">
            <h3>Total</h3>
            <p>/ person</p>
          </div>
          <div class="value">$0.0</div>
      </div>
      <button class="btn" id="btn6" onclick="alert_hi();">Reset</button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
